{if $error}
  <div class="error">{if $error.code}Eve API Error: {/if}{$error.message}</div>
{/if}
<div class="inputForm">
<form method="post" action="{$site_url}/?module=users&mode=register" style="float:left">
<h2>New user registration</h2>
  <label>Username:</label>
    <input type="text" name="username" value="{$username}" /><br />
  <label>Password:</label>
    <input type="password" name="password" /><br />
  <label>Email address:</label>
    <input type="text" name="email" value="{$email}" /><br />
  <label>EVE API ID:</label>
    <input type="text" name="keyid" value="{$keyid}" /><br />
  <label>EVE API Verification Code <b>Full Access</b> Key:</label>
    <input type="text" name="vcode" value="{$vcode}" /><br />
  <label></label>Your API ID and <b>Full Access</b> API Verification Code can be found <a href="https://support.eveonline.com/api/">here</a>.<br />
  <label></label><input type="submit" value="Register" />
</form>
</div>
